  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Modern Professional Color Palette */
      --primary: #4A8BDF;
      --secondary: #0A1828;
      --accent: #FFB800;
      --gradient-start: #0A1828;
      --gradient-mid: #1A2332;
      --gradient-end: #2F4858;
      --text-light: #F8F9FA;
      --text-accent: #FFFFFF;
      --button-hover: #3A7BCF;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      color: var(--text-light);
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(74, 139, 223, 0.1) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
    }

    .animated-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(255, 184, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(74, 139, 223, 0.08) 0%, transparent 50%);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1) rotate(0deg);
      }

      50% {
        transform: scale(1.1) rotate(180deg);
      }
    }

    /* Marquee Announcement Bar */
    .announcement-bar {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      padding: 14px 0;
      overflow: hidden;
      position: relative;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(74, 139, 223, 0.3);
    }

    .marquee {
      display: flex;
      animation: scroll 25s linear infinite;
      white-space: nowrap;
    }

    .marquee-content {
      display: flex;
      gap: 100px;
      padding: 0 50px;
      font-weight: 700;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .marquee-content i {
      margin-right: 10px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Main Container */
    .hero-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
    }

    /* Logo with Glow Effect */
    .logo-container {
      margin-bottom: 3.5rem;
      animation: fadeInDown 1s ease-out;
    }

    .logo-glow {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 60px rgba(74, 139, 223, 0.5),
        0 0 120px rgba(74, 139, 223, 0.3);
      animation: glow 4s ease-in-out infinite;
      position: relative;
    }

    .logo-glow::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      filter: blur(25px);
      opacity: 0.6;
      z-index: -1;
    }

    .logo-glow img {
      width: 195px;
      height: 195px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255, 255, 255, 0.25);
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow:
          0 0 60px rgba(74, 139, 223, 0.5),
          0 0 120px rgba(74, 139, 223, 0.3);
      }

      50% {
        box-shadow:
          0 0 80px rgba(74, 139, 223, 0.7),
          0 0 150px rgba(74, 139, 223, 0.5);
      }
    }

    /* Main Title - FIXED OVERFLOW */
    .main-title {
      font-size: clamp(3rem, 8vw, 6.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 2.5rem;
      padding: 0 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--text-accent) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out 0.2s both;
      letter-spacing: -2px;
      font-family: 'Playfair Display', serif;
      line-height: 1.3;
      overflow: visible;
      min-height: fit-content;
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(1.1rem, 2.2vw, 1.5rem);
      text-align: center;
      margin-bottom: 3.5rem;
      max-width: 950px;
      line-height: 1.9;
      color: var(--text-light);
      animation: fadeInUp 1s ease-out 0.4s both;
      font-weight: 400;
      font-family: 'Poppins', sans-serif;
    }

    /* CTA Buttons */
    .cta-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 4.5rem;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .btn {
      padding: 1.3rem 3.5rem;
      border-radius: 60px;
      font-weight: 700;
      font-size: 1.15rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.85rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-telegram {
      background: linear-gradient(135deg, var(--primary), #0088cc);
      color: white;
      box-shadow: 0 12px 45px rgba(74, 139, 223, 0.4);
      border: 2px solid rgba(74, 139, 223, 0.3);
    }

    .btn-telegram:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 60px rgba(74, 139, 223, 0.6);
      background: linear-gradient(135deg, var(--button-hover), #0088cc);
    }

    .btn-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      box-shadow: 0 12px 45px rgba(37, 211, 102, 0.4);
      border: 2px solid rgba(37, 211, 102, 0.3);
    }

    .btn-whatsapp:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 60px rgba(37, 211, 102, 0.6);
    }

    .btn i {
      position: relative;
      z-index: 1;
      font-size: 1.3rem;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    /* Bottom CTA Section */
    .bottom-cta {
      background: linear-gradient(135deg, rgba(74, 139, 223, 0.15), rgba(255, 184, 0, 0.15));
      padding: 2.5rem 4.5rem;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-out 0.8s both;
      max-width: 950px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .bottom-cta-text {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.85rem;
      font-family: 'Montserrat', sans-serif;
    }

    .bottom-cta-text i {
      color: var(--accent);
      font-size: 1.6rem;
      text-shadow: 0 0 15px rgba(255, 184, 0, 0.5);
    }

    .btn-join {
      background: linear-gradient(135deg, var(--accent), #FF9500);
      color: var(--secondary);
      padding: 1.2rem 3rem;
      border-radius: 60px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.85rem;
      box-shadow: 0 10px 35px rgba(255, 184, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: 2px solid rgba(255, 184, 0, 0.3);
    }

    .btn-join:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 50px rgba(255, 184, 0, 0.6);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-60px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-glow {
        width: 180px;
        height: 180px;
      }

      .logo-glow img {
        width: 155px;
        height: 155px;
      }

      .main-title {
        font-size: clamp(2.5rem, 7vw, 4rem);
        margin-bottom: 2rem;
        line-height: 1.2;
      }

      .cta-buttons {
        flex-direction: column;
        width: 100%;
        gap: 1.5rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
        padding: 1.2rem 2.5rem;
      }

      .bottom-cta {
        flex-direction: column;
        padding: 2.5rem 2rem;
        border-radius: 40px;
      }

      .marquee-content {
        font-size: 0.8rem;
        gap: 60px;
      }
    }
  </style>
</head>
