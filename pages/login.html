<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - NexusFlow</title>

  <!-- Font Awesome -->
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #14b8a6;
      --bg-dark: #0a0b1e;
      --bg-darker: #050614;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-darker);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(20, 184, 166, 0.1) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 100;
    }

    .back-home:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      transform: translateX(-5px);
    }

    .auth-container {
      max-width: 450px;
      width: 100%;
      padding: 3rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-header h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: var(--text-muted);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group label i {
      color: var(--primary);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i {
      position: absolute;
      left: 1.25rem;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .form-group input {
      padding: 1rem 1.25rem 1rem 3rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      cursor: pointer;
      user-select: none;
    }

    .form-options a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .form-options a:hover {
      color: var(--secondary);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .social-btn {
      padding: 0.875rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: var(--secondary);
    }

    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: flex;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    @media (max-width: 768px) {
      .social-login {
        grid-template-columns: 1fr;
      }

      .auth-container {
        padding: 2rem;
      }

      .back-home {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .auth-header h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-page">
    <a href="index.html" class="back-home">
      <i data-lucide="arrow-left"></i>
      Back to Home
    </a>
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <i data-lucide="zap"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to continue to NexusFlow</p>
      </div>

      <div id="alert" class="alert"></div>

      <form class="auth-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">
            Email Address
          </label>
          <div class="input-wrapper">
            <i data-lucide="mail"></i>
            <input type="email" id="login-email" placeholder="you@company.com" required>
          </div>
        </div>
        <div class="form-group">
          <label for="login-password">
            Password
          </label>
          <div class="input-wrapper">
            <i data-lucide="lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password" required minlength="8">
          </div>
        </div>
        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">
            Forgot password?
            <i data-lucide="arrow-right"></i>
          </a>
        </div>
        <button type="submit" class="btn btn-primary">
          <i data-lucide="log-in"></i>
          Sign In
        </button>
      </form>
      <div class="divider">Or continue with</div>
      <div class="social-login">
        <button class="social-btn" onclick="handleSocialLogin('google')">
          <i data-lucide="chrome"></i>
          Google
        </button>
        <button class="social-btn" onclick="handleSocialLogin('linkedin')">
          <i data-lucide="linkedin"></i>
          LinkedIn
        </button>
      </div>
      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign up <i data-lucide="arrow-right"></i></a>
      </div>
    </div>
  </div>

  <script>
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type} show`;
      alert.innerHTML = `
        <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}"></i>
        <span>${message}</span>
      `;
      lucide.createIcons();

      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('remember').checked;

      // Here you would normally send credentials to your backend
      console.log('Login attempt:', { email, password, remember });

      // Simulate API call
      showAlert('Signing you in...', 'success');

      setTimeout(() => {
        // Simulate successful login
        showAlert('Login successful! Redirecting to dashboard...', 'success');

        // Store login state
        if (remember) {
          localStorage.setItem('userEmail', email);
        }

        // Redirect to dashboard after 1.5 seconds
        setTimeout(() => {
          // window.location.href = 'dashboard.html';
          alert('Would redirect to dashboard.html');
        }, 1500);
      }, 1000);
    }

    function handleSocialLogin(provider) {
      showAlert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`, 'success');
      // Here you would integrate with OAuth providers
      console.log(`Social login with ${provider}`);
    }

    // Pre-fill email if stored
    window.addEventListener('load', () => {
      lucide.createIcons();
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        document.getElementById('login-email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }
    });
  </script>
</body>

</html>
